<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>emit事件</title>
</head>

<body>
    <div class='emit'>
        <p>{{ total }}</p>
        <button-counter @increment='incrementTotal'></button-counter>
        <button-counter @increment='incrementTotal'></button-counter>
    </div>
    <script type="text/javascript" src='vue.min.js'></script>
    <script type="text/javascript">
        new Vue({
            el: '.emit',
            data: {
                total: 0
            },
            components: {
                'button-counter': {
                    template: "<button @click='incrementCounter'>{{ counter}}</button>",
                    data() {
                        return {
                            counter: 0
                        }
                    },
                    methods: {
                        incrementCounter() {
                            this.counter++;
                            this.$emit('increment'); //触发increment事件
                        }
                    }
                }
            },
            methods: {
                incrementTotal() {
                    this.total++;
                }
            }
        });
    </script>
</body>

</html>

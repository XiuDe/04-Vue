<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="cursor.css">
    <script type="text/javascript" src='vue.min.js'></script>
    <script type="text/javascript" src='vue-router.js'></script>

    <!--
	1. 注册组件方法一
	HTML 模板，通常被称为[X-Templates]相当于 template写进去的一样
-->
    <script type="text/x-template" id='cursorInfo'>
        const cursorInfo={ props:['detail'], template:`
        <a :href="detail.url">
            <div class="course1">
                <div class='course1Img'></div>
                <div class="intruduce">
                    <p>{{detail.course}}</p>
                    <p>{{detail.change}}</p>
                    <span>{{detail.r1}}</span>
                    <span>{{detail.r2}}</span>
                    <p>{{detail.study}}</p>
                </div>
            </div>
        </a>`
        <!-- <router-link :to="detail.url">
				<div class="course1">

						<span>{{detail.r2}}</span>
						<p>{{detail.study}}</p>
					</div>
				</div>
	</router-link> -->
    </script>
</head>

<body>
    <div id='cursor'>
        <my-cursor v-for="(item,index) in course" :key='index' :detail='item'>
        </my-cursor>
        <!-- <router-view></router-view> -->
    </div>
</body>

<script type="text/javascript">
    const routes = [{
        path: '',
    }];
    const router = new VueRouter({
        mode: 'history',
        routes
    });
    var vm = new Vue({
            el: '#cursor',
            router,
            data: {
                course: [{
                    index: 1,
                    course: 'HTML/CSS',
                    change: '博学谷b',
                    r1: 'HTML',
                    r2: '网页制作',
                    study: '1000人学习',
                    url: 'swiper.html'
                }, {
                    index: 2,
                    course: 'HTML5/CSS3',
                    change: '博学谷x',
                    r1: 'HTML',
                    r2: '网页制作',
                    study: '2000人学习',
                    url: 'swiper.html'
                }, {
                    index: 3,
                    course: 'JS/Jquery',
                    change: '博学谷g',
                    r1: 'HTML',
                    r2: '网页制作',
                    study: '1500人学习',
                    url: 'swiper.html'
                }]
            },
            //局部注册组件
            components: {
                //方法二： 'my-cursor':cursorInfo
                'my-cursor': {
                    //父传子通信 props
                    props: ['detail'],
                    template: '#cursorInfo'
                }
            }
        })

</script>
